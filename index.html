<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Gabriela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <main class="container">
        <div class="">
            <img class="imagem-perfume" src="src/images/image-product-desktop.jpg" alt="imagem do perfume Gabriela">
            <img class="imagem-perfume-mobile" src="src/images/image-product-mobile.jpg" alt="imagem mobile">
        </div>
        <div class="conteudo">
            <p class="perfume">PERFUME</p>
            <h1 class="nome-perfume">Gabrielle Essence Eau De Parfum</h1>
            <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="preco">
                <p class="preco-promocao"><strong>$149.99</strong></p>
                <p class="preco-antigo">$169.99</p>
            </div>
            <button class="botao-carrinho">
                <img src="src/images/icon-cart.svg">
                <p>Add to Cart</p>
            </button>
        </div>
    </main>
</body>

</html>
